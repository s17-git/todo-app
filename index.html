<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/app.css">
</head>
<body>

  <header>
    <img src="./imgs/logo.png" class="logo" alt="logo">
    <h1>Bee Todo App</h1>
  </header>

  <main class="content">
    <div class="inputs-wrapper">
      <div class="line">
        <div class="input-container">
          <label for="tache">Tache:</label>
          <input type="text" placeholder="Nom de la tache" id="tache" class="input">
        </div>
        <div class="input-container">
          <label for="deadline">Deadline:</label>
          <input type="time" id="deadline" class="input">
        </div>

      </div>
      <div class="line">
        <div class="input-container">
          <label for="description">Des:</label>
          <textarea name="" id="description" cols="30" rows="3"></textarea>
        </div>
      </div>

      <div class="line">
        <button type="button">Ajouter</button>
      </div>

    </div>

    <table>
      <thead>
        <th>Tache</th>
        <th>Debut</th>
        <th>Deadline</th>
        <th>Statut</th>
      </thead>
      <tbody>

      </tbody>
    </table>
  </main>

  <script src="./main.js" type="module"></script>

</body>

</html>
